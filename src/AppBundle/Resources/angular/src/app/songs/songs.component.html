<h2>Canzoni</h2>
<ul class="songs">
  <li *ngFor="let song of songs" (click)="onSelect(song)" [class.selected]="hero === selectedHero">
    <span class="badge">{{song.id}}</span> {{song.name}}
  </li>
</ul>

<div *ngIf="selectedSong">

  <h2>{{ selectedSong.name | uppercase }} Details</h2>
  <div><span>id: </span>{{selectedSong.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedSong.name" placeholder="name">
    </label>
  </div>

</div>
